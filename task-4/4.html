<html>
  <head>
    <link rel="stylesheet" type="text/css" href="task4.css" />
  </head>
  <body>
    <div class="array">
      <h1>Масиви в Java Script</h1>
      <fieldset>
        <form name="creationForm"></form>
        <legend text-align="center">Поля які будуть входити до масиву</legend>
        <input
          type="text"
          data-form="ПІБ"
          class="text-data arr"
          name="fio"
          placeholder="Введіть ПІБ"
          id="fio1"
        />
        <input
          type="phone"
          data-form="Номер телефону"
          class="arr"
          name="phone"
          placeholder="+380-00-000-0000"
          id="phone1"
        />
        <input
          type="date"
          data-form="Дата народження"
          class="arr"
          name="birthday"
          id="birthday1"
        />
        <input
          type="email"
          data-form="Електронна пошта"
          class="arr"
          placeholder="email@softserveinc.com"
          name="email"
          id="email1"
        />
        <input type="submit" class="btn" id="btn1" />
      </form> 
      </fieldset>
      <div class="out" id="out1"></div>
    </div>
    <script src="./task-4.js"></script>
  </body>
</html>
