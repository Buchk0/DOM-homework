<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="task6.css" />
</head>
<body>
<div class="container">
    <div class="card">
        <div class="shoeBackground">
            <div class="gradients">
                <div class="gradient second" color="blue" data-price="300" id="rbc"></div>
            </div>
            <h1 class="nike">nike</h1>
            <img src="https://i.postimg.cc/7LpDvZxn/logo.png" alt="" class="logo">
            <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

            <img src="https://i.postimg.cc/GhcRnN1V/blue.png" alt="" class="shoe show" color="blue" id="image">
        </div>
        <div class="info">
            <div class="shoeName">
                <div>
                    <h1 class="big">Nike Zoom KD 12</h1>
                    <span class="new">new</span>
                </div>
                <h3 class="small">Men's running shoes</h3>
            </div>
            <div class="description">
                <h3 class="title">Product Info</h3>
                <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem
                    Ipsum has been the industry's.</p>
            </div>
            <div class="color-container">
                <h3 class="title">Color</h3>
                <div class="colors">
                    <span class="color active" primary="#2175f5" color="blue" data-price="170" id="blue"></span>
                    <span class="color" primary="#f84848" color="red" data-price="570" id="red"></span>
                    <span class="color" primary="#29b864" color="green" data-price="190" id="green"></span>
                    <span class="color" primary="#ff5521" color="orange" data-price="270" id="orange"></span>
                    <span class="color" primary="#444" color="black" data-price="110" id="black"></span>
                </div>
            </div>
            <div class="size-container">
                <i class="fas fa-dollar-sign"></i>
                <h1 id="outprice"> 300$</h1>
            </div>
        </div>
    </div>
</div>
<script src="taks-6.js"></script>
</body>
</html>
